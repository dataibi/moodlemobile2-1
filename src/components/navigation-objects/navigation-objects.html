<ion-header>
	<ion-navbar>
		<ion-title>{{roomContent.name}} exponats</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="card-background-page">

	<ion-list>
	  <ion-item-sliding *ngFor="let topic of roomTopicContent; let i = index">
		<ion-item>
		  <ion-thumbnail item-start>
			<img [src]="topic.formattedContent.images[0].src | safe_image" [alt]="topic.name" class="image"/>
		  </ion-thumbnail>
		  <h2>{{topic.sectionName}}</h2>
		  <p text-wrap [innerHTML]="topic.shortDescription"></p>
		  <button ion-button clear item-end (click)="showRoomObjectPage(i)">View</button>
		</ion-item>
		<!-- <ion-item-options side="left">
		  <button ion-button color="primary">
			<ion-icon name="text"></ion-icon>
			activity
		  </button>
		</ion-item-options> -->
	  </ion-item-sliding>
	  
	</ion-list>
  
  </ion-content>
