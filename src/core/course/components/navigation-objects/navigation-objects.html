<ion-header>
	<ion-navbar>
		<ion-title>{{roomContent.name}} {{ 'core.exponats' | translate }}</ion-title>
		<ion-fab id="user" top right>
			<button ion-fab mini (click)="navToProfile($event)">
				<core-icon name="contact"></core-icon>
			</button>
		</ion-fab>
	</ion-navbar>
</ion-header>
<ion-fab bottom left>
	<button ion-fab (click)="backToMapView($event)">
		<core-icon name="compass"></core-icon>
	</button>
</ion-fab>
<ion-fab bottom right>
    <button ion-fab (click)="navToQrScanner()">
        <core-icon name="md-barcode"></core-icon>
    </button>
</ion-fab>
<ion-content class="card-background-page paddingBottomContent">
	<div class="paddingBottomContent">
		<ion-list>
			<ion-item-sliding *ngFor="let topic of roomTopicContent; let i = index">
				<ion-item>
					<ion-thumbnail item-start>
						<img [src]="topic.formattedContent.images[0].src | safe_image" [alt]="topic.name" class="image" />
					</ion-thumbnail>
					<h2>{{topic.sectionName}}</h2>
					<p text-wrap [innerHTML]="topic.shortDescription"></p>
					<button ion-button clear item-end (click)="showTopicPage(i)">{{ 'core.show' | translate }}</button>
				</ion-item>
			</ion-item-sliding>
		</ion-list>
	</div>
</ion-content>
