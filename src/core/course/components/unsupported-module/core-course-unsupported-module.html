<!-- DAVIDE -->
<div class="iframe-buttons-wrapper">
    <div class="button-wrapper">
        <button (click)="iframeResizer('smaller')" class="resize-button" ion-fab mini>
            <img src="assets/img/zoom_out.svg">
        </button>
        <button (click)="iframeResizer('bigger')" class="resize-button" ion-fab mini>
            <img src="assets/img/zoom_in.svg">
        </button>
    </div>
    <div class="iframe-div-wrapper">

        <div padding class="iframe-div" [ngStyle]="{'width': iframeDivWrapperWidth + '%'}">
            <core-course-module-description [description]="module.description"></core-course-module-description>
            <h2 *ngIf="!isDisabledInSite && isSupportedByTheApp">{{ 'core.whoops' | translate }}</h2>
            <div class="spinner-wrapper" *ngIf="!loaded">
                <ion-spinner></ion-spinner>
            </div>
            <core-iframe *ngIf="loaded" [src]="url" [iframeWidth]="'100%'" [iframeHeight]="'100%'"></core-iframe>
            <!-- <iframe frameborder="0" class="h5p-iframe" scrolling="yes" *ngIf="loaded" [src]="url | safe_image"></iframe> -->
        </div>
    </div>
</div>
