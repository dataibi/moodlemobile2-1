<ion-header>
	<ion-navbar>
		<ion-title>{{roomContent.name}}</ion-title>
		<ion-fab id="user" top right>
			<button ion-fab mini (click)="navToProfile($event)">
				<core-icon name="contact"></core-icon>
			</button>
		</ion-fab>
	</ion-navbar>
</ion-header>
<ion-fab bottom left>
	<button ion-fab (click)="backToMapView($event)">
		<core-icon name="compass"></core-icon>
	</button>
</ion-fab>
<ion-fab bottom right>
    <button ion-fab (click)="navToQrScanner()">
        <core-icon name="md-barcode"></core-icon>
    </button>
</ion-fab>
<ion-content class="card-background-page">
	<div class="paddingBottomContent">
		<ion-card>
			<div class="image-wrapper">
				<img [src]="roomContent.image | safe_image" [alt]="roomContent.name" class="image" />
			</div>
			<div class="button__wrapper">
				<ion-fab class="button-show-room-object" center middle>
					<button class="ion_fab--button" ion-fab (click)="showRoomObjects()" mini>
						<ion-icon name="eye"></ion-icon>
					</button>
				</ion-fab>
			</div>

			<ion-item *ngIf="!showRoomDescription">
				<p *ngFor="let paragraph of roomContent.descriptionInParagraphsArray" [innerHTML]="paragraph" text-wrap></p>
			</ion-item>
		</ion-card>
	</div>
</ion-content>
